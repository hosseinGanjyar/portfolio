<section class="mb-5">
  <div>
    <h5>
      {{ data.title }}
    </h5>
  </div>

  <div>
    <span>{{ data.companyName }} . {{ data.type }}</span>
  </div>

  <div>
    <small class="text-muted">{{ data.date }}</small>
  </div>

  <div>
    <small class="text-muted">{{ data.location }}</small>
  </div>

  <div>
    <ul>
      <li *ngFor="let item of data.descriptions">
        <span>{{ item }}</span>
      </li>
    </ul>
  </div>
</section>
